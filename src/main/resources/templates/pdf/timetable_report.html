<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>
        @page {
            size: A4 landscape;
            margin: 15mm;
            @bottom-center {
                content: "Página " counter(page) " de " counter(pages);
                font-family: sans-serif;
                font-size: 10px;
                color: #666;
            }
        }

        body {
            font-family: 'Helvetica', sans-serif;
            color: #333;
            line-height: 1.4;
        }

        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 30px;
            color: #34495e;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            border-left: 5px solid #e74c3c;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
            background-color: transparent;
            font-size: 12px;
        }

        .table th,
        .table td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }

        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            background-color: #2c3e50;
            color: white;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .table-bordered {
            border: 1px solid #dee2e6;
        }

        .table-bordered th,
        .table-bordered td {
            border: 1px solid #dee2e6;
        }

        .text-center {
            text-align: center;
        }
        
        .badge {
            display: inline-block;
            padding: 0.25em 0.4em;
            font-size: 75%;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.25rem;
            background-color: #17a2b8;
            color: white;
        }

        .page-break {
            page-break-after: always;
        }
        
        .footer-info {
            margin-top: 50px;
            font-size: 10px;
            color: #777;
            text-align: right;
        }
    </style>
</head>
<body>

    <div th:each="item, iterStat : ${items}">
        
        <h2 th:text="${titlePrefix + ': ' + item.name}">Professor: Fulano</h2>

        <table class="table table-striped table-bordered text-center">
            <thead>
                <tr>
                    <th style="width: 50px;">#</th>
                    <th>Segunda</th>
                    <th>Terça</th>
                    <th>Quarta</th>
                    <th>Quinta</th>
                    <th>Sexta</th>
                    <th>Sábado</th>
                    <th>Domingo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aulaIndex : ${#numbers.sequence(0, maxClasses - 1)}">
                    
                    <td style="font-weight: bold;" th:text="${aulaIndex + 1}">1</td>

                    <td><span th:if="${item.monday.size() > aulaIndex}" th:text="${item.monday[aulaIndex]}">Matemática</span></td>
                    <td><span th:if="${item.tuesday.size() > aulaIndex}" th:text="${item.tuesday[aulaIndex]}"></span></td>
                    <td><span th:if="${item.wednesday.size() > aulaIndex}" th:text="${item.wednesday[aulaIndex]}"></span></td>
                    <td><span th:if="${item.thursday.size() > aulaIndex}" th:text="${item.thursday[aulaIndex]}"></span></td>
                    <td><span th:if="${item.friday.size() > aulaIndex}" th:text="${item.friday[aulaIndex]}"></span></td>
                    <td><span th:if="${item.saturday.size() > aulaIndex}" th:text="${item.saturday[aulaIndex]}"></span></td>
                    <td><span th:if="${item.sunday.size() > aulaIndex}" th:text="${item.sunday[aulaIndex]}"></span></td>
                </tr>
            </tbody>
        </table>

        <div class="footer-info">
            Gerado automaticamente por GradeHorarios.com.br
        </div>

        <div th:if="${!iterStat.last}" class="page-break"></div>
    </div>

</body>
</html>
