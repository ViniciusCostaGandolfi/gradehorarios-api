<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sua Grade Horária está Pronta!</title>
    <style>
        body { font-family: 'Helvetica', Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { background-color: #ffffff; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { background-color: #2c3e50; color: #ffffff; padding: 15px; text-align: center; border-radius: 8px 8px 0 0; }
        .content { padding: 20px; line-height: 1.6; color: #333; }
        
        .button { 
            display: inline-block; 
            padding: 12px 24px; 
            margin: 10px 5px; 
            color: #ffffff !important; 
            text-decoration: none; 
            border-radius: 5px; 
            font-weight: bold;
            font-size: 14px;
        }
        
        .btn-blue { background-color: #3498db; }
        .btn-orange { background-color: #e67e22; }
        .btn-purple { background-color: #8e44ad; }

        .footer { margin-top: 20px; text-align: center; font-size: 12px; color: #777; border-top: 1px solid #eee; padding-top: 10px;}
        .status-badge { font-weight: bold; color: #27ae60; background: #e8f8f5; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 style="margin:0;">Grade Horários</h2>
        </div>
        <div class="content">
            <p>Olá, <span th:text="${userName}">Usuário</span>!</p>
            
            <p>O processamento da grade horária para a instituição <strong><span th:text="${institutionName}">Escola</span></strong> foi finalizado.</p>
            
            <p>Status: <span class="status-badge" th:text="${status}">SUCESSO</span></p>
            <p>Tempo de processamento: <span th:text="${duration}">1500ms</span></p>
            
            <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

            <p style="text-align: center; font-weight: bold;">Acesse os resultados:</p>
            
            <div style="text-align: center;">
                <a th:href="${solutionUrl}" class="button btn-purple">Ver no Sistema</a>
                
                <br/>
                
                <a th:if="${teacherUrl}" th:href="${teacherUrl}" class="button btn-blue">PDF Professores</a>
                <a th:if="${classroomUrl}" th:href="${classroomUrl}" class="button btn-orange">PDF Turmas</a>
            </div>
            
        </div>
        <div class="footer">
            <p>Este é um e-mail automático, por favor não responda.</p>
            <p><a th:href="${solutionUrl}" style="color: #999;">Acessar Plataforma</a></p>
        </div>
    </div>
</body>
</html>
