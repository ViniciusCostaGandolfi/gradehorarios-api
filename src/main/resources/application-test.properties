# Configuração H2 em Memória
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:gradehorariostest;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA para Testes
# "create-drop" cria o banco ao iniciar o teste e apaga ao terminar
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Desabilitar Flyway nos testes (deixe o Hibernate criar o schema)
spring.flyway.enabled=false

# Desabilitar Logs excessivos para não poluir o console do CI/CD
logging.level.root=INFO
logging.level.br.com.gradehorarios=DEBUG